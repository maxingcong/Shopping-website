<script id="product_params" type="text/template">
    {{each namesOrder as name i}}
    {{if attrs[name].length>showMode}}
    <div class="attr clearfix">
        <div class="atr">{{name}}ï¼š</div>
        <div class="vals {{paramStyles[name]}} clearfix" data-name="{{name}}">
            {{each attrs[name] as val k}}
            <a class="val {{paramIcons[val]}} {{disKeys[val] ? 'not-allowed' : ''}} {{attr[name]==val ? 'sel' : ''}}" href="javascript:;" data-imguri="{{paramImages[val]}}" data-value="{{val}}">{{val}}</a>&nbsp;
            {{/each}}
            {{if paramTips[name]}}
            <a class="icon_help" href="javascript:;"  data-text="{{paramTips[name]}}"></a>
            {{/if}}
            {{if paramDesc[name]}}
            <span class="atr_alt yellow">{{paramDesc[name]}}</span>
            {{/if}}
        </div>
    </div>
    {{/if}}
    {{/each}}
</script>
