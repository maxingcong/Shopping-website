<script id="product_params" type="text/template">
    {{each namesOrder as name i}}
    {{if attrs[name].length>showMode}}
    <div class="attr clearfix">
        <div class="atr">{{name}}：</div>
        <div class="vals {{paramStyles[name]}} clearfix" data-name="{{name}}">
            {{each attrs[name] as val k}}
            {{if name=='数量' && k==(attrs[name].length-1)}}
            <span class="counter counter-qty">
                <a>-</a><input class="textbox" type="text" name="qty" value="{{qtyValue>=minQtyValue?qtyValue/qtyFlagValue:0}}" data-name="{{name}}"><b>+</b>
            </span>
            <span class="unit">{{qtyFlag}}</span>
            {{else}}
            <a class="val {{paramIcons[val]}} {{disKeys[val] ? 'not-allowed' : ''}} {{attr[name]==val && (minQtyValue>qtyValue || name!='数量') ? 'sel' : ''}}" href="javascript:;" data-imguri="{{paramImages[val]}}" data-value="{{val}}">{{val}}</a>&nbsp;
            {{/if}}
            {{/each}}
            {{if paramTips[name]}}
            <a class="icon_help" href="javascript:;"  data-text="{{paramTips[name]}}"></a>
            {{/if}}
            {{if paramDesc[name]}}
            <span class="atr_alt yellow">{{paramDesc[name]}}</span>
            {{/if}}
        </div>
    </div>
    {{/if}}
    {{/each}}
</script>
