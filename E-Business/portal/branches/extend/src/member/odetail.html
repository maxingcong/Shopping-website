<script id="template-quotation" type="text/template">

        </span></div>

        </span></div>
        {{else if status == "Done"}}
        <div class="success"><i class="ico"></i><span class="msg"><span class="text">询价订单报价已出，请您尽快下单。报价有效期至 {{dateDeadlineStr}}，逾期报价自动失效！</span></span>

                {{if type === 'Design'}}

                {{else}}
                    <a class="btn quotation" href="{{DOMAIN}}product/{{targetId||productId}}.html?o={{id}}">重新询价</a>

            {{if type == 'Design'}}

            {{/if}}
            </span></span></div>
        {{/if}}

                    <span class="tit">询价单编号：</span><span class="ctt ocode word-wrap">{{id}}</span>
                </div>
                <div class="fitem remark">
                    <span class="tit">询价时间：</span><span class="ctt word-wrap">{{dateCreatedStr}}</span>
                </div>
                {{if isBack==1}}
                <div id="form_detail" class="forms custom"></div>
                {{else}}
                {{each keys as key i}}
                {{if nonEmpty($data[key.name])}}
                <div class="fitem remark">
                    <span class="tit">{{key.value}}：</span><span class="ctt word-wrap">{{$data[key.name]}}</span>
                </div>
                {{/if}}
                {{/each}}
                {{if nonEmpty(otherRequirements)}}
                <div class="fitem remark">
                    <span class="tit">{{type=='Design'?'设计详述':'其他要求'}}：</span><span class="ctt word-wrap">{{otherRequirements}}</span>
                </div>
                {{/if}}
                {{if nonEmpty(attachmentPath)}}
                <div class="fitem remark">
                    <span class="tit">附件：</span><span class="ctt word-wrap">
                    <a href="{{attachmentPath}}" target="_blank">{{(attachmentName||attachmentPath||'').replace(/^.*\//, '')}}</a>
                </span>
                </div>
                {{/if}}
                {{if type === 'Design' && nonEmpty(inquirerName)}} <!-- 订单来源是设计询价 -->

                    <span class="tit">联系人：</span><span class="ctt word-wrap">{{inquirerName}}</span>
                </div>
                {{/if}}
                {{if nonEmpty(phone)}}

                    <span class="tit">联系人电话：</span><span class="ctt word-wrap">{{phone}}</span>
                </div>
                {{/if}}
                {{if nonEmpty(email)}}

                    <span class="tit">联系人邮箱：</span><span class="ctt word-wrap">{{email}}</span>
                </div>

                </div>
                {{/if}}
                {{/if}}
            </div>
        </div>
        <div class="rbox">
            <div class="finfo">
                {{if isBack == 1 && reason}}

                <div class="fitem">
                    <span class="ctt">{{reason}}</span>
                </div>
                <p class="line"></p>

                <h3 class="title">产品报价及初稿时间</h3>
                {{if infSubList && infSubList[0]}}
                <div class="fitem">
                    <span class="tit">初稿时间：</span><span id="d_design_time" class="ctt ellipsis">{{infSubList[0].designTimeStr?infSubList[0].designTimeStr+' 小时' : '- 小时'}}</span>
                </div>
                <div class="fitem">
                    <span class="tit">售价：</span><span id="d_sale" class="ctt ellipsis">{{infSubList[0].salePrice + (infSubList[0].urgentCost||0)}} 元</span>

                {{else}}
                <div class="fitem">
                    <span class="tit">初稿时间：</span><span id="data_design_time" class="ctt ellipsis"> - 小时</span>
                </div>
                <div class="fitem">
                    <span class="tit">售价：</span><span id="data_sale" class="ctt ellipsis"> - 元</span>
                </div>
                {{/if}}
                {{else}}
                {{if status == "Done" && infSubList.length}}
                {{if infSubList.length>1}}
                <h3 class="title">报价方案 <a class="btn" href="{{DOMAIN.ACTION}}in_quotation/quotation/pdf/download?id={{id}}" target="_blank">下载报价方案</a></h3>
                <div class="inf-list">
                    {{each infSubList as inf idx}}
                    <a class="inf-item" href="javascript:;" data-idx="{{idx}}">{{getSolutionName(idx)}}</a>
                    {{/each}}
                </div>
                {{else}}
                <h3 class="title">产品报价及货期 <a class="btn" href="{{DOMAIN.ACTION}}in_quotation/quotation/pdf/download?id={{id}}" target="_blank">下载产品报价</a></h3>
                {{/if}}
                <div id="div-quotation_project">
                {{include 'quotation_project'}}
                </div>
                {{else}}
                <h3 class="title">产品报价及货期</h3>
                <div class="fitem">
                    <span class="tit">重量：</span><span id="data_weight" class="ctt ellipsis">- kg</span>
                </div>
                <div class="fitem">
                    <span class="tit">货期：</span><span id="data_delivery" class="ctt ellipsis">- 天</span>
                </div>
                <div class="fitem">
                    <span class="tit">售价：</span><span id="data_sale" class="ctt ellipsis">- 元</span>
                </div>
                {{/if}}
                {{/if}}
                {{/if}}
            </div>
            {{if status == "Done"}}
            <div class="newbox">
                {{if type === 'Design'}}<!-- 订单来源是设计询价 -->
                <a class="btn btn-warning" href="{{DOMAIN_DESIGN}}product/{{productId}}.html?qo={{id}}">立即购买</a>
                {{else}}
                <a class="btn btn-warning add_cart" href="javascript:;">立即购买</a>
                {{/if}}
            </div>
            {{/if}}
        </div>
</script>
