<script id="product_params" type="text/template">
    {{each namesOrder as name i}}
    {{if attrs[name].length}}
    <div class="attr clearfix">
        <div class="atr">{{name}}：</div>
        <div class="vals clearfix" data-name="{{name}}">
            {{each attrs[name] as val k}}
			{{if !disKeys[val]}}
            <a class="val {{attr[name]==val && (minQtyValue>qtyValue || name!=qtyName) ? 'sel' : ''}}" href="javascript:;" data-imguri="{{paramImages[val]}}" data-value="{{val}}">
                {{val}}
                {{if val=='UV' || val=='烫金' || val=='烫银'}}
                    {{include 'product-custom-size2' customSize[name]}}
                {{/if}}
            </a>&nbsp;
			{{/if}}
            {{/each}}
            {{if name=='成品尺寸'}}
            <a class="val" href="javascript:;" style="clear: both">
                自定义{{include 'product-custom-size' customSize[name]}}
            </a>
            {{/if}}
            {{if paramTips[name]}}
            <a class="icon_help" href="javascript:;"  data-text="{{paramTips[name]}}"></a>
            {{/if}}
        </div>
    </div>
    {{/if}}
    {{/each}}
</script>
<script id="product_params-values" type="text/template">
{{each attrs[curAttrName] as val k}}
    {{if !disKeys[val]}}
	<a class="val {{attr[curAttrName]==val?'sel':''}}" href="javascript:;" data-imguri="{{paramImages[val]}}" data-value="{{val}}">{{val}}</a>&nbsp;
	{{/if}}
{{/each}}
{{if paramTips[curAttrName]}}
<a class="icon_help" href="javascript:;"  data-text="{{paramTips[curAttrName]}}"></a>
{{/if}}
{{if curAttrName=='成品尺寸'}}
<a class="val" href="javascript:;">
	自定义{{include 'product-custom-size' customSize[curAttrName]}}
</a>
{{/if}}
</script>
<script id="product-custom-size" type="text/template">
<span class="custom-size">
    <span class="sign">高</span><input name="x" type="text" value="{{x}}"/><span class="sign">mm×宽</span><input name="y" type="text" value="{{y}}"/><span class="sign">mm×侧面</span><input name="z" type="text" value="{{z}}"/><span class="sign">mm</span><span class="handle">ok</span>
</span>
</script>
<script id="product-custom-size2" type="text/template">
<span class="custom-size">
    <input name="x" type="text" value="{{x}}"/><span class="sign">mm×</span><input name="y" type="text" value="{{y}}"/><span class="sign">mm</span><span class="handle">ok</span>
</span>
</script>
